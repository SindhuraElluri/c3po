<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">

  <f:view>
    <h:head></h:head>
    <h:body>
      <rich:panel header="Filter Options">
        <h:form>
          <h:outputText value="first filter: " />
          <br />
          <rich:autocomplete value="#{treeBean.firstPFilter}" minChars="1" autocompleteMethod="#{treeBean.autocomplete}" />
          <br />
          <br />
          <h:outputText value="second filter: " />
          <br />
          <rich:autocomplete value="#{treeBean.secondPFilter}" minChars="1"
            autocompleteMethod="#{treeBean.autocomplete}" />
          <br />
          <a4j:commandButton value="draw" action="#{treeBean.createTree}" render="tree" />
          <a4j:commandButton value="clear" action="#{treeBean.destroyTree}" render="tree" />
        </h:form>
      </rich:panel>

      <h:panelGrid columns="2" columnClasses="top,top" width="60%">
        <h:form>
          <rich:tree id="tree" var="node" value="#{treeBean.rootNodes}" toggleType="ajax" selectionType="ajax"
            selectionChangeListener="#{treeBean.selectionChanged}" toggleListener="#{treeBean.expansionChanged}"
            render="output">
            <rich:treeNode>
                #{node.name}
                </rich:treeNode>
            <rich:treeNode>
                #{node.name}
                </rich:treeNode>
            <rich:treeNode>
                 #{node.name}
                </rich:treeNode>
          </rich:tree>
        </h:form>
      </h:panelGrid>
      
      <a4j:outputPanel id="output" ajaxRendered="true" layout="block">
          <h:form>
            <rich:dataTable value="#{treeBean.currentSelection.children}" var="eNode" id="table"
              rendered="#{treeBean.currentSelection.type == 'elementfilter'}">
              <rich:column>
                <f:facet name="header">Name:</f:facet>
                <h:outputText value="#{eNode.element.name}" />
              </rich:column>
              <rich:column>
                <f:facet name="header">Path:</f:facet>
                <h:outputText value="#{eNode.element.path}" />
              </rich:column>
               <a4j:repeat value="#{eNode.element.values}" var="val" id="valrepeat1">
               	<rich:column>
					<f:facet name="header"><h:outputText value="#{val.property.name}"/></f:facet>
					<h:outputText value="#{val.value}" />
               	</rich:column>
                </a4j:repeat>
            </rich:dataTable>
            <rich:panel rendered="#{treeBean.currentSelection.type == 'element'}">
                        <f:facet name="header">
                            <h:panelGroup>
                                <h:outputText value="Element: #{treeBean.currentSelection.element.name}" style="font-weight:bold" />
                            </h:panelGroup>
                        </f:facet>
                        <h:panelGrid columns="2">
                        <ul>
			        	<a4j:repeat value="#{treeBean.currentSelection.element.values}" var="val" id="valrepeat2">
                            <li><h:outputText value="#{val.property.name}: " style="font-weight:bold" /> 
                            <h:outputText value="#{val.value}" /></li>
        				</a4j:repeat>
        				</ul>
                        </h:panelGrid>
                 </rich:panel>
          </h:form>
        </a4j:outputPanel>
    </h:body>
  </f:view>

</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:a4j="http://richfaces.org/a4j"
 xmlns:rich="http://richfaces.org/rich">

 <f:view>
 <h:head></h:head>
 <h:body>
    <rich:panel header="Richfaces running on JBoss AS 7">

      <ul>
        <li>RichFaces is a component library for JSF and an advanced framework</li>
        <li>for easily integrating AJAX capabilities into business applications.</li>
     </ul>
    </rich:panel>
    
    <h:panelGrid columns="2" columnClasses="top,top" width="60%">
        <h:form>
            <rich:tree id="tree" var="node"
                value="#{treeBean.rootNodes}" toggleType="client"
                selectionType="ajax"
                selectionChangeListener="#{treeBean.selectionChanged}">
                <rich:treeNode>
                #{node.name}
                </rich:treeNode>
                <rich:treeNode>
                #{node.name}
                </rich:treeNode>
                <rich:treeNode>
                 #{node.name}
                </rich:treeNode>
            </rich:tree>
        </h:form>
    </h:panelGrid>
    
  </h:body>
 </f:view>

</ui:composition>

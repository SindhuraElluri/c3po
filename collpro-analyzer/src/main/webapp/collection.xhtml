<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<f:view>
	<h:head>
		<title>Collection Profiler</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
	</h:head>

	<h:body>
		<div id="wrapper">
			<div id="header">
				<div id="menu"></div>
			</div>
			<div id="content">
				<h1>
					<h:outputText value="Collection Profile" />
				</h1>
				<div id="data">
					<h:form>
						<rich:panel style="width:220px;">
							<f:facet name="header">
								<h:outputText value="Select collection"></h:outputText>
							</f:facet>
							<rich:select enableManualInput="true"
								defaultLabel="start typing for select" valueChangeListener="#{profileBean.projectSelected}">
								<f:selectItems id="selected_items"
									value="#{profileBean.collections}" />
								<a4j:ajax />
							</rich:select>
							<a4j:commandButton value="Create"/>
						</rich:panel>
					</h:form>
				</div>
				<div id="footer">
					<div>Â© Collection Profiler copyleft</div>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>

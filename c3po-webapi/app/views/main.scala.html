@(title: String)(content: Html)
@import helper._

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/navbar.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script type="text/javascript"> 
          $(document).ready(function(){
      
              // Requried: Navigation bar drop-down
              $("nav ul li").hover(function() {
                  $(this).addClass("active");
                  $(this).find("ul").show().animate({opacity: 1}, 400);
                  },function() {
                  $(this).find("ul").hide().animate({opacity: 0}, 200);
                  $(this).removeClass("active");
              });
      
              // Requried: Addtional styling elements
              $('nav ul li ul li:first-child').prepend('<li class="arrow"></li>');
              $('nav ul li:first-child').addClass('first');
              $('nav ul li:last-child').addClass('lastnav');
              $('nav ul li ul').parent().append('<span class="dropdown"></span>').addClass('drop');
      
          });
        </script>
    </head>
    <body>
        <div class = "header">
            <h1><a href="/c3po">C3PO - Clever, Crafty Content Profiling of Objects</a></h1>
        </div>
        <div class="navigation navbar">
          <nav class="green">
              <ul class="clear">
                  <li><a href="/overview">Overview</a></li>
                  <li><a href="/objects">Objects</a></li>
                  <li><a href="/samples">Representatives</a></li>
                  <li><a href="/queries">Queries</a></li>
                  <li><a href="/export">Export</a></li>
                  <li><a href="#">About</a></li>
              </ul>
          </nav>
        </div>
        @content
    </body>
</html>
